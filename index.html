<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <br>
    <br>
    <h3>
        <label>Meters</label>
        <input id="meters" type="number" placeholder="0m" value="" oninput="LengthConverter(this.id,this.value)" onchange="LengthConverter(this.id,this.value)">
    </h3>
    <br>
    <br>
    <h3>
        <label>Centimeters</label>
        <input id="centi" type="number" placeholder="0cm" value="" oninput="LengthConverter(this.id,this.value)" onchange="LengthConverter(this.id,this.value)">
    </h3>
    <br>
    <br>
    <h3>
        <label>Millimeters</label>
        <input id="milli" type="number" placeholder="0mm" value="" oninput="LengthConverter(this.id,this.value)" onchange="LengthConverter(this.id,this.value)">
    </h3>
    <br>
    <br>
    <h3>
        <label>Kilometers</label>
        <input id="kilo" type="number" placeholder="0km" value="" oninput="LengthConverter(this.id,this.value)" onchange="LengthConverter(this.id,this.value)">
    </h3>
</body>
<script src="main.js"></script>
</html>
